<script id="ch0104/20" type="ch0104/20">
    var a = Number(prompt("Number: ","1.0"))
    var b = Number(prompt("Number: ","2.0"))
    var c = Number(prompt("Number: ","8.0"))
    var delta = b**2 - 4 * a * c
    if (delta > 0) {
        var x1 = (-b + sqrt(delta))/(2*a)
        var x2 = (-b - sqrt(delta))/(2*a)
        console.log("x1=" + x1 + ";","x2=" + x2) 
    } else if (delta == 0) {
        var x = -b / (2 * a)
        console.log("x1=x2=" + x)
    } else {
        delta = -delta
        var sqrtDelta = Math.sqrt(delta)
        var x1imag = sqrtDelta / (2 * a)
        var x1real = -b / (2 * a)
        if (x1imag ===1) {
            x1imag = "i"
        } else if (x1imag === -1) {
            x1imag = "-i"
        } else {
            x1imag = x1imag + "i"
        }
        console.log("x1=" + x1imag + x1real)
    }
</script>

如：153 =　1的三次方+5的三次方+3的三次方，则153就是一个水仙花数
或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
因为1634是一个四位数。
找出100到100000以内所有的水仙花数。 -->
<script type="111" id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
    function numWidth(n) {
        var count = 0
        var digit
        while (n > 0) {
            digit = n
            n = Math.floor(n / 10)
            count++
        }
        return count
    }
    function isNarcissistic(n) {
        var width = numWidth(n)
        var digit
        var nInitial = n
        var sum = 0
        while (n > 0) {
            digit = n % 10
            sum += Math.pow(digit, width)
            n = (n - digit) / 10
        }
        if (sum == nInitial) {
            return true
        } else {
            return false
        }
    }
    var result = +prompt()
    if (isNarcissistic(result)) {
        console.log("YES")
    } else {
        console.log("NO")
    }
</script>

<script type="111" id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
    //方法一
    function isPalindrom(n) {
        var t = n
        var sum = 0
        var digit
        while (t > 0) {
            digit = t % 10
            sum = sum * 10 + digit
            t = (t - digit) / 10
        }
        if (sum == n) {
            return true
        } else {
            return false
        }
    }
    var result = +prompt()
    if (isPalindrom(result)) {
        console.log("YES")
    } else {
        console.log("NO")
    }
    //方法二
    function numWidth(n) {
        var count = 0
        var digit
        while (n > 0) {
            digit = n
            n = Math.floor(n / 10)
            count++
        }
        return count
    }
    function isPalindrom2(n) {
        var width = numWidth(n)
        for(var i = 1; i <= width / 2; i++) {
            var leftDigit = Math.floor(n / Math.row(10, width -i)) % 10
            var rightDigit = Math.floor(n / Math.row(10, i - 1)) % 10
            if (leftDigit != rightDigit) {
                return false
            } else {
                return true
            }
        }
    }
</script>

<script type="111" id="itob" sample-input="123" sample-output="123" comment="数字转换成字符串，即实现Number函数的功能，不可使用+号或者Number函数">

    function digit2char(n) {
        switch(n) {
            case 1:
                return '1'
            case 2:
                return '2'
            case 3:
                return '3'
            case 4:
                return '4'
            case 5:
                return '5'
            case 6:
                return '6'
            case 7:
                return '7'
            case 8:
                return '8'
            case 9:
                return '9'
            case 0:
                return '0'
        }
    }
    function itob(n) {
        var result = ''
        var d
        while (n > 0) {
            d = n % 10
            result = digit2char(d) + result
            n = (n - d) / 10
        }
        return result
    }
    var o = +prompt()
    var output = itob(o)
    console.log(output)
</script>
