<script type="ch0103/16">
    var xa = Number(prompt("xa: ", "1"))
    var ya = Number(prompt("ya: ", "1"))
    var xb = Number(prompt("xb: ", "2"))
    var yb = Number(prompt("yb: ", "2"))
    var xLength = ""
    var yLength = ""
    if (xa >= xb) {
        xLength = xa - xb
    } else {
        xLength = xb - xa
    }
    if (ya >= yb) {
        yLength = ya - yb
    } else {
        yLength = yb - ya
    }
    var ab = (Math.sqrt(xLength**2 + yLength**2)).toFixed(3)
    console.log(ab)
</script>

<script type="ch0103/17">
    var x1 = Number(prompt("x1: ", "0"))
    var y1 = Number(prompt("y1: ", "0"))
    var x2 = Number(prompt("x2: ", "4"))
    var y2 = Number(prompt("y2: ", "0"))
    var x3 = Number(prompt("x3: ", "0"))
    var y3 = Number(prompt("y3: ", "3"))
    var aLength = Math.sqrt(((x2 - x1)**2) + ((y2 - y1)**2))
    var bLength = Math.sqrt(((x3 - x2)**2) + ((y3 - y2)**2))
    var cLength = Math.sqrt(((x3 - x1)**2) + ((y3 - y1)**2))
    var p = (1 / 2) * (aLength + bLength + cLength)
    var s = (Math.sqrt(p * (p - aLength) * (p - bLength) * (p - cLength))).toFixed(2)
    console.log(s)
</script>
