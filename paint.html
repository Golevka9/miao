<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK

画一条实线
画一条一个实点一个空点的虚线

画一条跨越画布左上角和右下角的对角线

</script>

    }
  }

  }
  for (var i = 0; i <= 400; i ++) {

      dot(xtrible2 = xtrible1 + 1, 90, 'black')
      dot(xtrible3 = xtrible2 + 1, 90, 'black')
      xtrible1 +=5
  }
  
  var distance45 = (Math.sqrt(300**2 + 300**2))
  for (var i = 0; i <= distance45; i ++) {
      dot(x45 += 1, (y45 += 1), 'black')
      if (i == 0) {
      dot(0, 0, 'black')
    }
  }

  var diagonalAngle = 0.335
  var aaa = 1
  console.log(diagonalAngle)
  for (var i = 0; i <= diagonal; i ++) {
      dot(xdiagonal = diagonalAngle * aaa + aaa, ydiagonal = aaa, 'black')

      if (i == 0) {
      dot(0, 0, 'black')
    }
  }

  for (var i = 0; i <= 100; i ++) {
